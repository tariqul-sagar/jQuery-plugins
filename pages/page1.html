    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <link rel="stylesheet" type="text/css" href="../css/media.css">

  <body>
    <!-- Header start -->
    <header>
      <div class="container">
        <!-- Navbar start -->
        <div class="sticky-top">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid p-0">
              <a class="navbar-brand c_logo" href="page1.html">jQuery</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav_id" aria-controls="nav_id" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="nav_id">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link c_link" aria-current="page" href="../index.html">WOW js</a>

              </div>
            </div>
          </nav>
        </div>        
        <!-- Navbar end -->
      </div>
    </header>
    <!-- Header end -->

    <!-- Title start -->
    <section class="main">
      <div class="container">
        <div class="main_title">
          <h1 class="main_h1">AOS</h1>
        </div>
      </div>
    </section>
    <!-- Title end -->

    <section class="aos1">
      <div class="container">
        <div class="title">
          <h1 class="title_h1">FadeUp</h1>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="box_aos" data-aos="fade-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
              <div class="aos_img">
                <img class="img-fluid" src="../images/banner.png" alt="Test">
              </div>
            </div>
          </div>
        </div>

        <div class="title">
          <h1 class="title_h1">FlipRight</h1>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="box_aos" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
              <div class="aos_img">
                <img class="img-fluid" src="../images/banner.png" alt="Test">
              </div>
            </div>
          </div>
        </div>

        <div class="title">
          <h1 class="title_h1">ZoomIn</h1>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="box_aos" data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-delay="500">
              <div class="aos_img">
                <img class="img-fluid" src="../images/banner.png" alt="Test">
              </div>
            </div>
          </div>
        </div>

        <div class="title">
          <h1 class="title_h1">Zoom-Out-Down</h1>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="box_aos" data-aos="zoom-out-down" data-aos-duration="3000">
              <div class="aos_img">
                <img class="img-fluid" src="../images/banner.png" alt="Test">
              </div>
            </div>
          </div>
        </div>

        <div class="title">
          <h1 class="title_h1">Fade-Zoom-In</h1>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="box_aos" data-aos="fade-zoom-in" data-aos-easing="linear" data-aos-duration="1500">
              <div class="aos_img">
                <img class="img-fluid" src="../images/banner.png" alt="Test">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- AOS JS File -->
    <script src="../vendor/aos/js/aos.js"></script>
    <!-- Vendor JS File -->
    <script src="../vendor/wow/js/wow.min.js"></script>
    <!-- Bootstrap JS File -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS File -->
    <script src="../js/script.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
